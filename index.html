<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>minigame</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
<header>
  <h1>Убийца монстров</h1>
</header>
<div id="game">
  <section id="monster" class="container">
    <h2>Здоровье монстра</h2>
    <div class="healthbar">
      <div class="healthbar__value" :style="monsterBarStyles"></div>
    </div>
  </section>
  <section id="player" class="container">
    <h2>Ваше здоровье</h2>
    <div class="healthbar">
      <div class="healthbar__value" :style="playerBarStyles"></div>
    </div>
  </section>
  <section id="controls">
    <button @click="attackMonster">Атака</button>
    <button :disabled="mayUseSpecialAttack" @click="specialAttackMonster">Специальная атака</button>
    <button @click="healPlayer">Лечение</button>
    <button>Ослабление</button>
  </section>
  <section id="log" class="container">
    <h2>Лог урона</h2>
    <ul></ul>
  </section>
</div>
</body>
</html>
